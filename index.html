<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />


    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    
    </header>
    <div id="calendar-block" class="container">
      <!-- Timeblocks go here -->


      
      <div id="9am" class="row time-block">
        <div id="9am"class="hour col-md-1 " >9am</div> 
        <textarea id="9amtxt"  class="col-md-10 description "></textarea>
        <button id="9ambtm" class="col-md-1 saveBtn  " ></button>
        </div>


      <div class="container ">
        <div class="row hour">
          <div id="10am" class="col-md-1  " >10am</div> 
          <textarea id="10am-text"  class="col-md-10 hour description  "></textarea>
          <button id="10am-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container ">
        <div class="row hour">
          <div id="11am" class="col-md-1 time-block  " >11am</div> 
          <textarea id="11am-text"  class="col-md-10 hour description  "></textarea>
          <button id="11am-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      
      <div class="container ">
        <div class="row time-block hour">
          <div id="12pm" class="col-md-1 time-block  " >12pm</div> 
          <textarea id="12pm-text"  class="col-md-10 hour description  "></textarea>
          <button id="12pm-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container ">
        <div class="row time-block hour">
          <div id="1pm" class="col-md-1 time-block  " >1pm</div> 
          <textarea id="1pm-text"  class="col-md-10 hour description  "></textarea>
          <button id="1pm-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container ">
        <div class="row time-block hour">
          <div id="2pm" class="col-md-1 time-block  " >2pm</div> 
          <textarea id="2pm-text"  class="col-md-10 hour description  "></textarea>
          <button id="2pm-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container ">
        <div class="row time-block hour">
          <div id="3pm" class="col-md-1 time-block  " >3pm</div> 
          <textarea id="3pm-text"  class="col-md-10 hour description  "></textarea>
          <button id="3pm-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container ">
        <div class="row time-block hour">
          <div id="4pm" class="col-md-1 time-block  " >4pm</div> 
          <textarea id="4pm-text"  class="col-md-10 hour description  "></textarea>
          <button id="4pm-btm" class="col-md-1 saveBtn  " ></button>
        </div>
      </div>
        
      <div class="container">
        <div class="row hour time-block">
          <div id="5pmm"class="col-md-1  " >5pm</div> 
          <textarea id="5pmtxt"  class="col-md-10 time-block hour description  "></textarea>
          <button onclick="saveText()" class="col-md-1 saveBtn  " ></button>
          </div>
        </div>
        
      
      
        
    
      
        
        
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
